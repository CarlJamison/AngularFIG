
    <form [formGroup]="searchForm" (ngSubmit)="search()" class="card widget">
        <div class="form-group">
          <label for="published">From</label>
          <input placeholder="MSP" type="text" formControlName="from" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.from.errors }" />
        </div>
        <div class="form-group">
          <label for="consolidated">To</label>
          <input placeholder="LON" type="text" formControlName="to" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.to.errors }" />
        </div>
        <div class="form-group">
          <label for="humanitarian">Adult passengers</label>
          <input placeholder="2" type="number" formControlName="adtPassengers" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.adtPassengers.errors }" />
        </div>
          <mat-form-field style="margin: 8px" appearance="fill" class="search-date">
            <mat-label>Departure date</mat-label>
            <input matInput [matDatepicker]="depPicker">
            <mat-datepicker-toggle matSuffix [for]="depPicker"></mat-datepicker-toggle>
            <mat-datepicker #depPicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field style="margin: 8px" appearance="fill" class="search-date">
            <mat-label>Return date</mat-label>
            <input matInput [matDatepicker]="retPicker">
            <mat-datepicker-toggle matSuffix [for]="retPicker"></mat-datepicker-toggle>
            <mat-datepicker #retPicker></mat-datepicker>
          </mat-form-field>
          <div class="widget-search-filter">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Search
            </button>
          </div>
      </form>
